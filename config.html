<!--
    1. Abrir Terminal

    2. Conocer la Version de Git
        $ git version

    3. Establece nombre de usuario en Git
        $ git config --global user.name "NombreUsuario"
    
    4. Comprobar si estableciste tu nombre en git
        $ git config --global user.name 
    
    5. Configura correo electrónico en git
        $ git config --global user.email "email@example.com"
    
    6. Comprobar si estableciste tu correo electrónico
        $ git config --global user.email
    
    7. Comprobar tus claves ssh
        $ ls -al ~/.ssh
    
    8. Genera nuva clave ssh
        $ ssh-keygen -t rsa -b 4096 -C "your_email@example.com"

-->
