<!--
    Git trabaja en 3 areas
    1. Área de Trabajo
        - git ini
        - git clone
        - git add file
        - git add -A
        - git status

    2. Staging área
        - git commit

    3. Repositorio Local
        - git push
-->

<!--
    Primeros pasos:

    1. Crear repositorio
        $ git init
    
    2. Clonar repositorio
        $ git clone
    
    3. coprobar repositorio
        $ git status
    
    4. Ir añadiendo cambios al Staging área
        $ git add .
    
    5. Registrar commit en el repositorio
        $ git commit -m "v1"
    
    6. Subir al repositorio
        $ git push
    
    7. Saber en que rama estas
        $git branch

    8. Eliminar una rama específica
        $git branch -d

    9. Dirigirse a una Rama
        $ git checkout master

    10. crear nueva rama
        $git checkout -b develop
        $git branch develop

    11. subir una rama
        $git push --set-upstream origin login
    
    12. Pasar archivos de un rama a otra
        $git merge develop
    
    13. Ignorar Archivos
        Crear archivo .gitignore
        colocar dentro el nombre de los archivos que deseas ignorar
    
-->
